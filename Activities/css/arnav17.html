<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>string methods</h2>
    <script>
        var str = "WeEks"
        document.write(str.toUpperCase())
        document.write("<br>")
        document.write(str.toLowerCase())
        document.write("<br>")
        document.write(str.startsWith("WeEks"))

        // test Method ->true or false
        document.write("<br>")
        var arnav = "hey i am arnav"
        var patt = new RegExp("arnav")
        var res = patt.test(arnav)
        document.write(res)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4"></div>
     <h2>image</h2>

     <div id="mycarousel" class="carousel slide" data-bs-ride="carousel"></div>

     <div class="carousel-indicators">
             <button data-bs-target="#mycarousel" data-bs-slide-to="0"></button>
            <button data-bs-target="#mycarousel" data-bs-slide-to="1"></button>
            <button data-bs-target="#mycarousel" data-bs-slide-to="2"></button>

             <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/800/400?random=1" class="d-block w-100" alt="Image 1">
                </div>
               
            <div class="carousel-item">
                <img src="https://picsum.photos/800/400?random=2" class="d-block w-100" alt="Image 1">
            </div>

                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400?random=3" class="d-block w-100" alt="Image 1">
                </div>
             </div>
     </div>
            <!-- PART 3: ARROWS (Previous & Next buttons) -->
            <!-- data-bs-slide="prev" means go to previous slide -->
            <button class="carousel-control-prev" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            
            <!-- data-bs-slide="next" means go to next slide -->
            <button class="carousel-control-next" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            
            </div>
           
            
            </div>
            
            <!-- STEP 2: Add Bootstrap JS (this makes the carousel actually work) -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
